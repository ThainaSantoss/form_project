<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
    <img src="images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form method="post" action="cadastro.php" class="validator">
            <label>
                Seu nome: <br>
                <input type="text" name="name" data-rules="required|min=2"/>
            </label>
            <label>
                Seu e-mail:<br>
                <input type="text" name="email" data-rules="required|email"/>
            </label>
            <label>
                Sua senha: <br>
                <input type="password" name="password" data-rules="required|min=4"/>
            </label>
            <label>
                <input type="submit" value="Cadastrar">
            </label>
        </form>

           <div>
            Já tem uma conta? <a href="">Faça o login</a>
           </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
